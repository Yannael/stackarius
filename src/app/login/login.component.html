      <div class="clr-row  clr-align-self-center clr-justify-content-center">

        <div class="clr-col-6">
          <span class="spinner">
            .
          </span>
        </div>
      </div>
      <div class="clr-row  clr-align-self-center clr-justify-content-center">
        <div class="clr-col-6">
          <span>
            please wait...
          </span>
        </div>

      </div>
    </div>


  </ng-container>
</div>
